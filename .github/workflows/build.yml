name: Build Code Crammer

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build Windows Desktop
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        include-prerelease: true

    - name: Restore Dependencies
      run: dotnet restore "Code Crammer/Code Crammer.csproj"

    - name: Build and Publish
      run: |
        dotnet publish "Code Crammer/Code Crammer.csproj" -c Release -r win-x64 --self-contained false -o ./publish

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Code-Crammer-Build
        path: ./publish/**
        if-no-files-found: error

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: windows-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # We must install .NET 10 here too, or the manual build will fail
    - name: Setup .NET 10 for CodeQL
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        include-prerelease: true

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # CRITICAL: We tell CodeQL "Hands off, we will build it ourselves"
        build-mode: manual

    # Manual Build Steps for CodeQL to monitor
    - name: Restore Dependencies
      run: dotnet restore "Code Crammer/Code Crammer.csproj"

    - name: Build for Analysis
      run: dotnet build "Code Crammer/Code Crammer.csproj" --configuration Release --no-restore

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
